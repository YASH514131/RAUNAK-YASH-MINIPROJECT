<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Club</title>
    <link rel="stylesheet" href="STYLE.CSS">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        body {
            background-color: #f0f0f0; /* Set a background color if needed */
            font-family: Arial, sans-serif; /* Specify a font-family */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }
        
        .text {
            max-width: 80%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .start a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Change to your desired button color */
            color: #fff; /* Change to your desired button text color */
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .start a:hover {
            background-color: #0056b3; /* Change to your desired button hover color */
        }
    </style>
</head>
<body>
    <section id="home">
        <div class="text">
            <h1>Animal Club</h1>
            <p>Know your favorite animal</p>
            <div class="start">
                <a href="first_page.html">CLICK TO START</a>
            </div>
        </div>
    </section>
</body>
</html>
